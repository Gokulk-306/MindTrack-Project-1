version: 0.2

env:
  variables:
    ECR_REPO_URI: "740141505157.dkr.ecr.us-east-2.amazonaws.com/project-1/mindtrack"
    EKS_CLUSTER_NAME: "my-eks-cluster"
    AWS_DEFAULT_REGION: "us-east-2"

phases:
  install:
    runtime-versions:
      docker: 20
    commands:
      - echo "Installing dependencies (kubectl + jq)..."
      - curl -LO "https://dl.k8s.io/release/$(curl -L -s https://dl.k8s.io/release/stable.txt)/bin/linux/amd64/kubectl"
      - chmod +x kubectl && mv kubectl /usr/local/bin/
      - yum install -y jq
      - kubectl version --client
  pre_build:
    commands:
      - echo "Logging into Amazon ECR..."
      - aws ecr get-login-password --region $AWS_DEFAULT_REGION | docker login --username AWS --password-stdin $ECR_REPO_URI
  build:
    commands:
      - echo "Building Docker image..."
      - docker build -t mindtrack ./dist
      - docker tag mindtrack:latest $ECR_REPO_URI:latest
  post_build:
    commands:
      - echo "Pushing Docker image to ECR..."
      - docker push $ECR_REPO_URI:latest

      - echo "Updating kubeconfig for EKS..."
      - aws eks update-kubeconfig --region $AWS_DEFAULT_REGION --name $EKS_CLUSTER_NAME

      - echo "Verifying AWS identity..."
      - aws sts get-caller-identity

      - echo "Getting EKS token explicitly..."
      - TOKEN=$(aws eks get-token --region $AWS_DEFAULT_REGION --cluster-name $EKS_CLUSTER_NAME | jq -r '.status.token')
      - if [ -z "$TOKEN" ]; then echo "❌ Failed to get token"; exit 1; fi
      - echo "Token generated successfully."

      - echo "Testing access to EKS cluster with explicit token..."
      - kubectl --token "$TOKEN" get nodes || (echo "❌ Authentication failed"; exit 1)

      - echo "Deploying manifests..."
      - kubectl --token "$TOKEN" apply -f deployment.yaml --validate=false
      - kubectl --token "$TOKEN" apply -f service.yaml --validate=false

      - echo "✅ Deployment completed successfully."
artifacts:
  files:
    - '**/*'
